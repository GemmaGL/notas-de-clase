<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style2.css" />
  </head>
  <body>
    <div class="cuadroFormulario">
      <form id="formulario">
        <!--Apartado nombre formulario-->
        <div>
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" />
        </div>
        <!--Apartado email formulario-->
        <div>
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" />
        </div>
        <!--Apartado comentarios formulario-->
        <div>
          <label for="comments">Comment:</label><br />
          <textarea name="comments" rows="10" cols="30"></textarea>
        </div>
        <!--Apartado receive updates - Checkbox-->
        <div class="emailFrase">
          <label for="upd">Receive email updates?</label>
          <input
            id="cajita"
            type="checkbox"
            id="suscripcion"
            name="upd"
            value=""
          />
        </div>
        <!-- Apartado boton Submit-->
        <div>
          <button type="button" value="Submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
